<table class="table table-hover">
  <thead>
  <tr>
    <td>Trainee Name</td>
    <td> colspan="2">Actions</td>
  </tr>
</thead>

<tbody>
  <tr *ngFor="let trainee of trainees">
    <td>{{ trainee.name }}</td>
    <td><a [routerLink]="['/edit', trainee._id]" class="btn btn-primary">Edit</a></td>
<!--     <td><a [routerLink]="" class="btn btn-danger">Delete</a></td> -->
  </tr>
</tbody>
</table>
